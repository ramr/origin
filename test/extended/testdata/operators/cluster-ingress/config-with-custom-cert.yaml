kind: ClusterIngress
apiVersion: ingress.openshift.io/v1alpha1
metadata:
  name: custom-cert-test
  namespace: openshift-ingress-operator
  finalizers:
  - ingress.openshift.io/default-cluster-ingress
spec:
  nodePlacement:
    nodeSelector:
      matchLabels:
        "node-role.kubernetes.io/worker": ""
  defaultCertificateSecret: custom-cert-secret
  highAvailability:
    # set to non cloud so that we don't create another external load balancer.
    type: None
